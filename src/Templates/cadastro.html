<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/src/Styles/estiloCadastro.css">
</head>
<body>
    <section id="secaoCadastro">
        <h1>Cadastro de Usuários</h1>

        <form onsubmit="usuarioCadastro(event)">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <label for="data">Data de nascimento:</label><br>
            <input type="text" id="data" name="data" oninput="formatarData(event)"><br>
            <label for="numero">Número de telefone:</label><br>
            <input type="text" id="numero" name="numero" oninput="formatarTelefone(event)"><br>
            <label for="email">E-mail:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
    </section>

    <section id="secao1">
        <h1>Usuários Cadastrados</h1>
        <div>
            <button onclick="trocarDeSecao()" id="btnNovo">Novo</button>
            
                <form id="formConsulta" onsubmit="usuarioConsulta(event)" style="display: none;">
                    <label for="nome">Nome:</label><br>
                    <input type="text" id="nomeConsulta" name="nome"><br>
                    <button type="submit" name="action" value="consultarTodos" id="btnConsultaTodos">Consultar todos</button>
                    <button type="submit" name="action" value="consultarPeloNome" id="btnConsultaNome">Consultar pelo nome</button>
                </form>
        
            <button onclick="btnConsulta()" id="btnConsultar">Consultar</button>
        </div>
    </section>
    <script src="/src/Scripts/cadastro.js"></script>
</body>
</html>
